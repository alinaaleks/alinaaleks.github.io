<div class="post__share">
  <div class="share__head">
    <div class="share__title">Share this Post</div>
  </div>
  <ul class="share__list list-reset">

    <li class="share__item">
      <a class="share__link share__telegram" 
         href="https://t.me/share/url?url={{ site.url }}{{ page.url }}&text={{ page.title }}" 
         onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;" 
         title="Share on Telegram" rel="nofollow">
         <i class="ion ion-ios-paper-plane"></i>
      </a>
    </li>

    <li class="share__item">
      <a class="share__link share__whatsapp" 
         href="https://api.whatsapp.com/send?text={{ site.url }}{{ page.url }}" 
         onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;" 
         title="Share on WhatsApp" rel="nofollow">
         <i class="ion ion-logo-whatsapp"></i>
      </a>
    </li>

    </li>
    <li class="share__item">
      <a class="share__link share__linkedin"
        href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title | uri_escape }}&summary={{ page.description | uri_escape }}&source={{ site.title | uri_escape }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="Share on LinkedIn" rel="nofollow"><i class="ion ion-logo-linkedin"></i></a>
    </li>
<!--    <li class="share__item">
      <a class="share__link share__facebook"
        href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="Share on Facebook" rel="nofollow"><i class="ion ion-logo-facebook"></i></a>
    </li>-->
  </ul>
</div>
